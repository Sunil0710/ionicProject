<ion-header>

  <ion-navbar color="primary">
    <ion-title>Details</ion-title>

    <ion-buttons end>
        <button ion-button icon-only style="padding: 5px" (click)="restoreItem(item)">
          <ion-icon>
            <i class="material-icons">restore_from_trash</i>
          </ion-icon>
        </button>
  
        <button ion-button icon-only style="padding: 5px" (click)="deleteItem(item)">
          <ion-icon>
            <i class="material-icons">delete</i>
          </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list id="calendarItem">
      <ion-item>
        {{item.title}}
      </ion-item>
      <ion-item *ngIf="item.startDate !== ''">
        {{item?.startDate | date: 'MMM dd, yyyy'}}
        <ion-icon item-end color="primary">
          <i class="material-icons"> event </i>
        </ion-icon>
      </ion-item>
    </ion-list>
  
    <!-- Listed Items -->
    <ion-list id="ArcchiveListItems">
      <ion-list-header>
        Listed Items
      </ion-list-header>
      <ion-item-group>
        <ion-item-sliding *ngFor="let item of item.listedItems">
          <ion-item>
            <ion-label class="item-title">{{item.title}}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  
    <!-- Striked Items -->
    <ion-list id="ArcchiveStrikedItems">
      <ion-list-header>
          Striked Items
      </ion-list-header>
      <ion-item-group>
          <ion-item-sliding  *ngFor="let item of item.strikedItems">
              <ion-item>
                <ion-label class="item-title-checked" color="lightdark">{{item.title}}</ion-label>
              </ion-item>
          </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  
  </ion-content>
